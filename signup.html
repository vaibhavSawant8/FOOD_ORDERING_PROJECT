<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration from</title>
    <style type="text/css">
        body{
            font-family:'Times New Roman', Times, serif;
            background-color: aqua;
            justify-content: center;
            flex-wrap: wrap;
            height: 100%;
            width: 100%;
            align-items: center;
        }
        input[type="text"]{
            width: 250px;
        }
        input[type="submit"], input[type="reset"]{
            width: 77px;
            height: 27px;
            position: relative;
            left: 180px;
        }
        form{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            width: 600px;
            margin: 20px auto;
        }
        td{
            padding: 10px;
        }
        td:first-child{
            text-align: right;
            font-weight: bold;
        }
        td:last-child{
            text-align: left;
        }
    </style>
    <script>
        function validate(){
            var fname=document.reg_form.fname;
            var lname=document.reg_form.lname;
            var address=document.reg_form.address;
            var gender=document.querySelector('input[name="gender"]:checked');
            var email=document.reg_form.email;
            var mobile=document.reg_form.mobile;
            var salary=document.reg_form.salary;

            if(fname.value.length<=0){
                alert("Name is required");
                fname.focus();
                return false;
            }

            if(lname.value.length<=0){
                alert("Last Name is required");
                lname.focus();
                return false;
            }

            if(address.value.length<=0){
                alert("Address is required");
                lname.focus();
                return false;
            }

            if(gender==null){
                alert("Gender is required");
                // document.write("Gender is required")
            }

            if(email.value.length<=0){
                alert("Email Id is required");
                email.focus();
                return false;
            }

            if(mobile.value.length<=0){
                alert("Mobile number is required");
                mobile.focus();
                return false;
            }

            if(salary.value.length<=0){
                alert("Salary is required");
                salary.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <center><h1>....</h1></center>
    <form method="post" action="abc.jsp" name="reg_form" onsubmit="return validate()">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label>First Name: </label></td>
                <td>
                    <input type="text" name="fname" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td>
                    <input type="text" name="lname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><label>Address: </label></td>
                <td>
                    <input type="textarea" size="50" name="address" placeholder="Address">
                </td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="femele">Female
                </td>
            </tr>
            <tr>
                <td><label>Email Id: </label></td>
                <td>
                    <input type="text" name="email" placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td><label>Mobile: </label></td>
                <td>
                    <input type="number" name="mobile">
                </td>
            </tr>
          
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
